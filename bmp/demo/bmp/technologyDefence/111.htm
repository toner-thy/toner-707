        <div class="survey-header">
                        <h1 class="survey-title">你还敢去按摩吗？</h1>

                        <div class="survey-intro">6月15日凌晨，刘福龙走进石岩海景会所洗脚按摩，按摩师刚一上手，他的颈椎就被挫伤，最终被抬着进了医院。刘福龙至今昏迷，医生6小时内两度下达病危通知书，医生说，治疗效果最好也就是颈部以下植物人状态。

</div>

    <h4 class="title">
        <span class="index"></span>
        <span class="subject">看到这个消息，你的感觉如何？</span>
                <label class="rules">(多选)</label>
    </h4>


            <ul class="options"><li class="option"><input id="i_1" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="af11fc3e-f035-4ccb-ae1f-1376d03e2870" type="checkbox"><label for="i_1">直冒冷汗</label></li><li class="option even"><input id="i_2" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="6309b538-1d5a-433b-a1c6-9fe78645d6e9" type="checkbox"><label for="i_2">惊恐</label></li><li class="option"><input id="i_3" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="81afa997-92ed-46e1-afa0-9941dab91a8b" type="checkbox"><label for="i_3">平静</label></li><li class="option even"><input id="i_4" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="1e6c8977-9844-46ee-b85c-3fd7d1df1e18" type="checkbox"><label for="i_4">幸灾乐祸</label></li><li class="option"><input id="i_5" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="48d773f4-f98c-44f2-9553-c4c1f64aa17e" type="checkbox"><label for="i_5">可怜</label></li><li class="option even"><input id="i_6" name="d873a5b1-cad2-4f8d-93c8-242868ef068b" value="11366553-61de-445f-8150-b8b7bc7732ed" type="checkbox"><label for="i_6">其他</label><input name="11366553-61de-445f-8150-b8b7bc7732ed" maxlength="255" style="display:none;" type="text"></li></ul>    </div>

<div class="part select" data-sn="d8050618-a7db-474a-8662-f32ae5f23bff">
    <h4 class="title">
        <span class="index"></span>
        <span class="subject">你原来按摩过吗？</span>
                <label class="rules">(单选)</label>
    </h4>


            <ul class="options"><li class="option"><input id="i_7" name="d8050618-a7db-474a-8662-f32ae5f23bff" value="5849b189-3e89-43f8-a4f4-045817613978" type="radio"><label for="i_7">有，经常去按摩</label></li><li class="option even"><input id="i_8" name="d8050618-a7db-474a-8662-f32ae5f23bff" value="b0c2f09f-951e-4a81-b5d4-2dd7b8ea44e3" type="radio"><label for="i_8">有，偶尔会去按摩一下</label></li><li class="option"><input id="i_9" name="d8050618-a7db-474a-8662-f32ae5f23bff" value="d3e8535b-5b8a-4b9d-9634-eae0e12fcc40" type="radio"><label for="i_9">有，但也就去过几次，一般都不会去按摩</label></li><li class="option even"><input id="i_10" name="d8050618-a7db-474a-8662-f32ae5f23bff" value="4566b1e5-9007-4cf2-a486-b0d7efe18bcf" type="radio"><label for="i_10">没有</label></li></ul>    </div>

<div class="part select" data-sn="06c3e68a-f19f-4210-8466-20c5cc463f43">
    <h4 class="title">
        <span class="index"></span>
        <span class="subject">你还敢去休闲会所按摩吗？</span>
                <label class="rules">(单选)</label>
    </h4>


            <ul class="options"><li class="option"><input id="i_11" name="06c3e68a-f19f-4210-8466-20c5cc463f43" value="b7bf5daa-3b6e-43ad-a908-501cd2cab5a0" type="radio"><label for="i_11">敢，我经常去，技师也很熟，没什么好担心的</label></li><li class="option even"><input id="i_12" name="06c3e68a-f19f-4210-8466-20c5cc463f43" value="29f13e3a-6522-42b6-bd74-fd205f196a7f" type="radio"><label for="i_12">不太敢，有时还是会去，但不会让技师按颈椎等关键部位</label></li><li class="option"><input id="i_13" name="06c3e68a-f19f-4210-8466-20c5cc463f43" value="26ee15e4-4e1b-4023-96d6-7c7d6bb22f57" type="radio"><label for="i_13">不敢，打死我也不去按摩了，风险太大了</label></li><li class="option even"><input id="i_14" name="06c3e68a-f19f-4210-8466-20c5cc463f43" value="d1e7360e-ced6-4a1d-8167-e01acd9c793e" type="radio"><label for="i_14">不好说，看情况</label></li></ul>    </div>

<div class="part select" data-sn="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224">
    <h4 class="title">

        <span class="subject">你觉得现在的按摩技师正规吗？</span>
                <label class="rules">(单选)</label>
    </h4>


            <ul class="options"><li class="option"><input id="i_15" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="d7884590-fb9c-4bfc-b777-5a776ebb4c1c" type="radio"><label for="i_15">都挺正规的</label></li><li class="option even"><input id="i_16" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="91f58afa-ac18-4ba9-9edf-8ea5c3770757" type="radio"><label for="i_16">都还算正规</label></li><li class="option"><input id="i_17" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="f96dda8c-15d0-475d-85e2-765cf626422f" type="radio"><label for="i_17">正不正规的都有</label></li><li class="option even"><input id="i_18" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="05c9c8e9-55a4-4048-b9a4-95f0a144d0c1" type="radio"><label for="i_18">很多都不正规</label></li><li class="option"><input id="i_19" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="ca027330-80cd-4db1-9f39-e5b923e93a86" type="radio"><label for="i_19">根本就没有正规的</label></li><li class="option even"><input id="i_20" name="0a909b09-d1e5-4bb0-bf70-c8ea6cf70224" value="0f5914f2-a78a-4f3f-8c0c-627d5902daba" type="radio"><label for="i_20">不好说，我不了解情况</label></li></ul>    </div>

<div class="part select" data-sn="3f7793b4-6862-42b5-b04f-eea1ce1baca8">
    <h4 class="title">
        <span class="index"></span>
        <span class="subject">如果你要去按摩，你会关注哪些？</span>
                <label class="rules">(多选)</label>
    </h4>


            <ul class="options"><li class="option"><input id="i_21" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="402e52be-da78-427a-b043-27dea0218836" type="checkbox"><label for="i_21">会所的排场</label></li><li class="option even"><input id="i_22" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="02589229-7b08-4f27-a630-ba61b1b5fafc" type="checkbox"><label for="i_22">技师的衣着</label></li><li class="option"><input id="i_23" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="acf1dbca-4ab7-4c2f-a5bc-54690b40b96e" type="checkbox"><label for="i_23">看会所的营业执照</label></li><li class="option even"><input id="i_24" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="35c78b4e-b84f-4c75-8da1-6b489dcb9578" type="checkbox"><label for="i_24">看技师的从业资格证书</label></li><li class="option"><input id="i_25" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="1cb6c1fb-4527-4584-9647-c7f12e8503cf" type="checkbox"><label for="i_25">看技师的相貌</label></li><li class="option even"><input id="i_26" name="3f7793b4-6862-42b5-b04f-eea1ce1baca8" value="a46a874b-0a70-45c6-97c9-0947ec933b78" type="checkbox"><label for="i_26">其他</label><input name="a46a874b-0a70-45c6-97c9-0947ec933b78" maxlength="255" style="display:none;" type="text"></li></ul>    </div>
